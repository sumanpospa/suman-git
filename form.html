<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<P>Registration Form.</P>
	<form >
		Firstname:<input type="text" name="Firstname"><br>
		Lastname:<input type="text" name="Lastname"><br>
		Gender:<br>
		<input type="radio" name="gender" value="male">male<br>
		<input type="radio" name="gender" value="female">female<br>
		<input type="radio" name="gender" value="other">other<br>
		Emai addresss:<input type="email" name="Emailaddress" required><br>
		password<input type="password" name="Password" min="5"><br>
		Date of birth:<input type="date" name="date"><br><br><br>
		pets:<br>
		<input type="checkbox" name="cat">cat<br>
		<input type="checkbox" name="dog">dog<br>
		cars:<br>
		<select name="cars" >
			<option value="toyata" >Toyata</option>
			 <option value="Zeep">Zeep</option>
			 
		</select><br><br>

		<input type="submit" value="Register!">
		<input type="reset">
	</form>

</body>
</html>
